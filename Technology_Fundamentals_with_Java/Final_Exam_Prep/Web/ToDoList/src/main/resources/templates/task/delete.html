<div id="delete-wrapper" xmlns:th="https://www.thymeleaf.org/">
    <section class="delete">
        <article>
            <form th:action="@{/delete/{id}(id=${task.id})}" method="POST">
                <h4>Do you want to delete this item?</h4>
                <div class="box">
                    <p th:text="${task.title}"></p>
                </div>
                <div class="box">
                    <p class="description" th:text="${task.comments}"></p>
                </div>
                <div >
                    <button type="submit">Delete</button>
                    <a th:href="@{/}">Cancel</a>
                </div>
            </form>
        </article>
    </section>
</div>
